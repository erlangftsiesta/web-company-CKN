<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sticky Navbar with Autoscroll Carousel and Tailwind CSS</title>
    <!-- Include the Tailwind CSS file -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
</head>
<body class="font-sans">

    <!-- Navbar -->
    <nav class="navbar p-4 flex items-center justify-between sticky top-0 z-10">
        <div class="text-xl font-bold">Logo</div>
        <div class="flex space-x-4">
            <a href="#" class="hover:text-gray-300">Home</a>
            <a href="#" class="hover:text-gray-300">About</a>
            <a href="#" class="hover:text-gray-300">Services</a>
            <a href="#" class="hover:text-gray-300">Contact</a>
        </div>
    </nav>

    <!-- Carousel -->
    <div x-data="{ slide: 0 }">
        <div x-data="{ scrollPosition: 0 }" x-init="() => { setInterval(() => { scrollPosition += 1; window.scrollTo(0, scrollPosition); }, 100); }"></div>
        <div class="max-w-screen-lg mx-auto mt-8 relative">
            <template x-for="image in [1, 2, 3]">
                <div x-show="slide === (image - 1)" class="absolute w-full">
                    <img :src="'/public/foto' + image + '.jpg'" alt="Slide {{ image }}" class="w-full h-64 object-cover">
                </div>
            </template>

            <!-- Previous Button -->
            <button @click="slide = (slide - 1 + 3) % 3" class="absolute left-0 top-1/2 transform -translate-y-1/2 p-4 bg-gray-800 text-white">
                Previous
            </button>

            <!-- Next Button -->
            <button @click="slide = (slide + 1) % 3" class="absolute right-0 top-1/2 transform -translate-y-1/2 p-4 bg-gray-800 text-white">
                Next
            </button>
        </div>
    </div>

    <!-- Include the Tailwind CSS and Alpine.js files -->
    <script src="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@2.8.2/dist/alpine.min.js" defer></script>

<!-- Script for the sticky navbar and autoscroll -->
<script>
    window.addEventListener('scroll', function () {
        var navbar = document.querySelector('.navbar');
        navbar.classList.toggle('bg-gray-800', window.scrollY > 0);
    });

    Alpine.data['x-data'].$watch('slide', function (value) {
        // Autoscroll to the next slide after a certain duration (e.g., 3000 milliseconds)
        setTimeout(function () {
            value = (value + 1) % 3;
            Alpine.data['x-data'].slide = value;
        }, 3000);
    });
</script>
</body>
</html>
